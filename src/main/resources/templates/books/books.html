<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Book Store</title>
</head>

<body layout:fragment="content" th:remove="tag">

<div class="container">

    <div class="row">
        <div class="col s12">

            <div class="section"></div>
            <div class="section">
                <h5 class="center">Books</h5>
            </div>

            <table class="highlight centered responsive-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Published</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${#temporals.format(book.publication, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="section"></div>

            <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/books/add/}"><i class="material-icons">add</i></a>

            <div class="section"></div>


        </div>
    </div>

</div>
</body>
</html>
