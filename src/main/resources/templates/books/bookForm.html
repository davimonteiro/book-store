<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Book Registration</title>
</head>
<body layout:fragment="content" th:remove="tag">

<div class="container">

    <div class="row">
        <div class="section">
            <h5 class="center">Book Registration</h5>
        </div>
    </div>

    <div class="row">
        <form class="col s12" th:object="${book}" th:action="@{/books}" method="POST" style="margin: 10px">

            <div class="row">
                <div class="input-field col s12" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="text"  id="id" th:field="*{id}" readOnly="readonly"/>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" class="validate" th:field="*{title}" autofocus="autofocus"
                           placeholder="Enter title">
                    <label for="title">Title</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="isbn" type="text" class="validate" th:field="*{isbn}" placeholder="Enter ISBN">
                    <label for="isbn">ISBN</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="publication">Publication</label>
                    <input id="publication" class="datepicker" type="text" th:field="*{publication}">
                </div>
            </div>

            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <a th:href="@{/books}" class="btn btn-sm btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
